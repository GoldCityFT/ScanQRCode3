<!DOCTYPE html>
<html lang="th">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Line Login Pages</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Prompt', sans-serif;
  background: linear-gradient(135deg, #74ABE2, #5563DE);
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}

h1
  {
  font-size: 2.5rem; /* ขนาดคงที่สำหรับคอม */
  margin-bottom: 20px;
  }

p 
  {
  font-size: 1.2rem; /* ขนาดคงที่สำหรับคอมห */
  margin-bottom: 40px;
  }
  
/* สำหรับมือถือเท่านั้นห */
 @media (max-width: 768px) 
  {
      h1 { font-size: 2.5rem; }
      p { font-size: 1.4rem; }
  }

</style>

</head>
<body>
  <h1>ยินดีต้อนรับ! คุณลูกค้า</h1>
  <p id="status">กำลังตรวจสอบ LINE login …</p>
  
<script>
  const LIFF_ID  = "2008187346-LZW3ndvO";
  const NEXT_URL = "ScanQrcode3.html";

  const FLOW_KEYS = [
    "tracking","selectedRow","scannedCodes",
    "flow_run_id","flow_started_at","flow_last_touch"
  ];

  function setStatus(msg){ document.getElementById("status").textContent = msg; }

  function newRunId(){
    return `${Date.now()}_${Math.random().toString(16).slice(2)}`;
  }

  function resetFlow(){
    FLOW_KEYS.forEach(k => sessionStorage.removeItem(k));
  }

  function startNewFlow(){
    resetFlow();
    const now = Date.now();
    sessionStorage.setItem("flow_run_id", newRunId());
    sessionStorage.setItem("flow_started_at", String(now));
    sessionStorage.setItem("flow_last_touch", String(now));
  }

  async function boot(){
    try{
      setStatus("กำลังเริ่มระบบ…");
      await liff.init({ liffId: LIFF_ID });

      if(!liff.isLoggedIn()){
        setStatus("กำลังพาไปเข้าสู่ระบบ…");
        liff.login({ redirectUri: window.location.href });
        return;
      }

      // ทุกครั้งที่เข้าหน้านี้ = เริ่ม flow ใหม่
      startNewFlow();

      setStatus("เข้าสู่ระบบแล้ว กำลังไปหน้าสแกน…");
      window.location.replace(NEXT_URL);
    }catch(err){
      console.error("LIFF init error:", err);
      alert("เกิดข้อผิดพลาดในการเริ่ม LIFF");
    }
  }

  document.addEventListener("DOMContentLoaded", boot);
</script>
</body> 
</html>
